<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>airport</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <!-- <script src="./init.js"></script> -->

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <style>
      /* .non-transparent {
        position: absolute;
        top: 70px;
        right: 30px;
        width: 70px;
        height: 30px;
        cursor: pointer;
      }
      .transparent {
        position: absolute;

      .select-box {
        padding: 10px;
        width: 150px;
        height: 100px;
        position: absolute;
        left: 30px;
        bottom: 30px;
        background: white;
        border-radius: 4px;
      }
    </style>
    <script src="https://js.arcgis.com/4.23/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/SceneLayer",
        "esri/layers/WebTileLayer",
      ], (Map, SceneView, SceneLayer, WebTileLayer) => {
        let skyKey = "0024544fd0017419d3d685513eccd06d";
        // 天地图
        let skyMap = {
          baseMap:
            "http://t4.tianditu.com/DataServer?T=vec_w&tk=" +
            skyKey +
            "&x={col}&y={row}&l={level}",
          imgMap:
            "http://t0.tianditu.com/DataServer?T=img_w&x={col}&y={row}&l={level}&tk=" +
            skyKey,
          labelMap:
            "http://t3.tianditu.com/DataServer?T=cva_w&tk=" +
            skyKey +
            "&x={col}&y={row}&l={level}",
        };

        let tiledLayer = new WebTileLayer({
          urlTemplate: skyMap.imgMap,
          subDomains: ["t1", "t2", "t3", "t4", "t5", "t6", "t7", "t8", "t9"],
        });

        let tiledLayer_poi = new WebTileLayer({
          urlTemplate: skyMap.labelMap,
          subDomains: ["t1", "t2", "t3", "t4", "t5", "t6", "t7", "t8", "t9"],
        });
        debugger;

        // Create Map
        const map = new Map({
          //   basemap: "dark-gray-vector",
          basemap: {
            baseLayers: [tiledLayer, tiledLayer_poi],
          },
          ground: {
            navigationConstraint: {
              type: "none",
            },
          },
          // ground: "world-elevation",
        });

        // Create the SceneView
        const view = new SceneView({
          container: "viewDiv",
          map: map,
          camera: {
            position: [121.339841, 31.196322, 707],
            tilt: 80,
            heading: 1,
          },
          viewingMode: "local",
          environment: {
            atmosphereEnabled: false,
            starsEnabled: false,
          },
        });

        // 机场模型组
        const models = {
          AIRPORT_BUILDING:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/airport_building/SceneServer",
          HQ_COVER:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/hongqiao_cover/SceneServer",
          HQ_WS:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/hongqiao_ws/SceneServer",
          HQ_YS:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/hongqiao_ys/SceneServer",
          PD_COVER:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/pudong_cover/SceneServer",
          PD_WS:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/pudong_ws/SceneServer",
          PD_YS:
            "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/pudong_ys/SceneServer",
        };

        // Create SceneLayer and add to the map
        // const sceneLayer = new SceneLayer({
        //   portalItem: {
        //     id: "bridge",
        //   },
        //   popupEnabled: true,
        //   url: "https://readearth2014.vicp.cc:14497/geoserver/rest/services/Hosted/airport_building/SceneServer",
        // });
        // map.add(sceneLayer);

        for (let key in models) {
          createSceneLayer(key, models[key]);
        }
        debugger;

        function createSceneLayer(id, url) {
          const sceneLayer = new SceneLayer({
            portalItem: {
              id: id,
            },
            popupEnabled: true,
            url: url,
            popupTemplate: {
              content: "test",
            },
          });

          map.add(sceneLayer);
          debugger;

          // 渲染模型
          // Create MeshSymbol3D for symbolizing SceneLayer
          const symbol = {
            type: "mesh-3d", // autocasts as new MeshSymbol3D()
            symbolLayers: [
              {
                type: "fill", // autocasts as new FillSymbol3DLayer()
                // If the value of material is not assigned, the default color will be grey
                material: {
                  // color: [244, 247, 134]
                  // color: [230, 230, 230, 0.7],
                  color:"#F5D5A9",
                  colorMixMode: "tint"
                },
              },
            ],
          };
          // Add the renderer to sceneLayer
          sceneLayer.renderer = {
            type: "simple", // autocasts as new SimpleRenderer()
            symbol: symbol,
          };
        }

        function setTransparent(type) {
          switch (type) {
            case "trans":
              map.ground.opacity = 0.2;
              map.ground.surfaceColor = "#000";
              debugger;
              break;
            case "opaque":
              map.ground.opacity = 1;
              break;
          }
        }

        document.getElementById("panel").addEventListener("change", (event) => {
          setTransparent(event.target.id);
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv">
      <div class="select-box" id="panel">
        <input type="radio" id="trans" class="transparent" name="mode" />
        <label for="trans">透明</label>
        <input type="radio" id="opaque" name="mode" checked />
        <label for="opaque">不透明</label>
      </div>
    </div>
  </body>
</html>
